<!DOCTYPE html>
<html>
	<head>
		<title>NinjaWriter</title>
		<script src='jquery.js'></script>

		<style>
			* {
				font-family: 'Courier New'; 
			}

			body {
				background-color: #E9E9E9;
			}

			#content {
				box-shadow: 10px 10px 5px #888888;
				margin: 0 auto;
				margin-top: 2rem;
				max-width: 800px;
				min-height: 100vh;
				padding: 2rem;
				background-color: #fff;
			}

		</style>
	</head>
	<body>
		
		<div id="content">
			<h1 id="title"></h1>
			<h3 id="subtitle"></h3>
			<p id="text">
			</p>
		</div>

		<script>

			var essayTitle = 'Waarom Apple voor privacy en encryptie vecht'
			var essaySubTitle = 'Privacy en angst voor een Big Brother-maatschappij als stimulerende factor voor de iPhone verkoop'
			var essayText = 'Steeds vaker in het nieuws horen we over de extreme maatregelen die Apple neemt om onze privacy te beschermen. Het versleutelt alle telefoons, weigert overheidsverzoeken naar data (waarna het vervolgens wordt aangeklaagd) en filtert alle scripts die gebruikers activiteit volgen uit haar browser. Het gaat heel erg hard tegen de big brother samenleving in en benadrukt keer op keer hoeveel ze geven om privacy. Maar waarom besteden ze hier zo veel moeite, tijd en geld aan? Gaat dit puur om principes of is er hier meer aan de hand? <br> <br> Om de situatie goed te begrijpen is het belangrijk om te weten hoe de grote bedrijven in de technologische sector hun geld verdienen. Het verdien model van veruit de meeste technologie bedrijven zoals Google en Facebook is gebaseerd op het verzamelen van data van gebruikers om deze vervolgens te verkopen aan adverteerders. Elk Google product zoals Gmail, Google Drive, YouTube, Android etc. heeft als doel om zo veel mogelijk te weten te komen over de gebruiker zodat het vervolgens die data kan gebruiken om advertenties nog specifieker te maken voor die persoon. Hierdoor zijn deze producten ook gratis om te gebruiken. Je betaalt niet met je geld maar met je persoonlijke data. Jij koopt niet een product, jij bent het product. Jouw data is heel erg waardevol voor deze bedrijven. <br> <br> Apple is echter een veel traditioneler bedrijf in dit opzicht, het verkoopt producten met een (forse) winstmarge en verdient zo haar geld. Ze hebben dus geen profijt aan het verzamelen van gebruikersdata. Wat het bedrijf nu dus probeert te doen is erg tegen de principes en het verdienmodel van de hierboven genoemde bedrijven in te gaan door alle gebruikersdata te versleutelen en niets ervan vrij te geven. Ze willen graag dat gebruikers bang worden voor enge grote bedrijven en de overheid die jou continu probeert te bespieden en er op uit is om jou de gevangenis in te gooien. <br> <br> Dit is dus de reden waarom Apple zo actief, openlijk en extreem tegen data verzameling ingaat, alle data versleutelt en weigert mee te werken met de overheid. Zij hebben er financieel gezien namelijk erg veel profijt van als gebruikers veel waarde hechten aan privacy en als gebruikers bang worden voor de overheid en grote bedrijven die alles over ze weten. Het zorgt er voor dat mensen nog meer waarde aan iPhones hechten en het prijsverschil van vaak honderden euros tegenover concurrerende toestellen eerder veroorloven. <br> <br> Het bedrijf kwam ook recentelijk met een erg controversiële toevoeging aan haar mobiele besturingssysteem iOS. Het voegde ondersteuning voor advertentie blokkerende extensies toe (beter bekend als “adblockers”) voor haar internet browser Safari. Deze extensies filteren alle reclames, analyse scripts, en andere privacy schendende onderdelen uit websites. Dit zorgt voor een significant betere gebruikerservaring: Websites laden gemiddeld vier keer sneller, en verbruiken minder dan de helft aan data. Dit zorgt ervoor dat je twee keer zoveel websites kan bezoeken op een mobiel data abonnement. Ook wordt er geen een advertentie meer getoond, gaat de batterij een stuk langer mee en wordt je internet activiteit niet meer getraceerd door advertentie bedrijven. <br> <br> Dit klinkt natuurlijk allemaal geweldig, en ik gebruik zelf ook een adblocker om de redenen die ik hierboven heb genoemd en het heeft een uiterst positieve invloed op mijn internetervaring, maar deze zet is een hele grote middelvinger richting Google. Google is namelijk het grootste advertentie bedrijf ter wereld en verdient haar geld aan gebruikersdata. Ook hier wordt privacy dus gebruikt als een troef in het technologische machtenspel. Of het gebruik van een adblocker ethisch verantwoord is op zichzelf een vraagstuk waar makkelijk een essay aan gewijd kan worden, dus ik zal hier verder niet al te diep op in gaan. <br> <br> Ik vind dat het belangrijk is om een mening te vormen over hoe jij hier in staat, en zelf de afweging maakt tussen het gebruiken van gratis producten en privacy. Heel erg veel gebruikers (waaronder ik) hebben er namelijk helemaal geen probleem mee om met persoonlijke data te betalen in plaats van geld. Het zorgt er namelijk bijvoorbeeld wel voor dat op Android gebaseerde telefoons toch echt een stuk goedkoper zijn dan iPhones, dat Google Drive uitstekende en spotgoedkope cloudopslag bied, en dat Gmail compleet gratis is in gebruik. Maar het gros van de gebruikers heeft helemaal niet door dat ze met hun persoonlijke data betalen, en dit is waarom het misschien helemaal zo slecht nog niet is dat Apple dit duidelijk wil maken. <br> <br> Kortom, het is goed om in te zien waarom Apple voor onze privacy en encryptie vecht. Natuurlijk is het geweldig dat er een bedrijf is dat voor onze privacy opkomt, en als er een bedrijf is dat de macht heeft om tegen de overheid en massa spionage in gaat dan is dat Apple wel, maar Apple is absoluut geen liefdadigheidsstichting. We hebben het hier over ’s werelds meest waardevolle bedrijf dat keer op keer met record brekende kwartaalcijfers komt en 93% van de smartphone winst vangt. We leven nu in een maatschappij waar privacy een luxe is, en Apple wil het met alle liefde aan je verkopen. <br> <br>';


			var titleWordArray = essayTitle.split(" ").reverse();
			var subTitleWordArray = essaySubTitle.split(" ").reverse();
			var textWordArray = essayText.split(" ").reverse();

			window.addEventListener("keydown", addWord, false);

			function addWord() {
				var newWord = titleWordArray.pop();

				if (newWord) {
					$('#title').append(newWord + " ");
				} else {
					var anotherWord = subTitleWordArray.pop();

					if (anotherWord) {
						$('#subtitle').append(anotherWord + " "); 
					} else { 

						var lastWord = textWordArray.pop();
						if (lastWord) {
							$('#text').append(lastWord + " ");
						} 					
					}
				}
			}

		</script>

	</body>
</html>
