<!DOCTYPE html>
<html>
	<head>
		<title>NinjaWriter</title>
		<script src='jquery.js'></script>

		<style>
			* {
				font-family: 'Courier New'; 
			}
		</style>
	</head>
	<body>
		
		<div id="content">
			<h1 id="title"></h1>
			<h3 id="subtitle"></h3>
			<p id="text">
			</p>
		</div>

		<script>

			var essayTitle = 'Waarom Apple voor privacy en encryptie vecht'
			var essaySubTitle = 'Privacy en angst voor een Big Brother-maatschappij als stimulerende factor voor de iPhone verkoop'
			var essayText = ' Dit is mijn essay: Neque porro quisquam est,  qui dolorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur? [33] At vero eos et accusamus et iusto odio dignissimos ducimus, qui blanditiis praesentium voluptatum deleniti atque corrupti, quos dolores et quas molestias excepturi sint, obcaecati cupiditate non provident, similique sunt in culpa, qui officia deserunt mollitia animi, id est laborum et dolorum fuga. et harum quidem rerum facilis est et expedita distinctio. nam libero tempore, cum soluta nobis est eligendi optio, cumque nihil impedit, quo minus id, quod maxime placeat, facere possimus, omnis voluptas assumenda est, omnis dolor repellendus. temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet, ut et voluptates repudiandae sint et molestiae non recusandae. itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur aut perferendis doloribus asperiores repellat.';

			var titleWordArray = essayTitle.split(" ").reverse();
			var subTitleWordArray = essaySubTitle.split(" ").reverse();
			var textWordArray = essayText.split(" ").reverse();

			window.addEventListener("keydown", addWord, false);

			function addWord() {
				var newWord = titleWordArray.pop();

				if (newWord) {
					$('#title').append(newWord);
				} else {
					var anotherWord = subTitleWordArray.pop();

					if (anotherWord) {
						$('#subTitle').append(anotherWord);
					} else { 

						var lastWord = textWordArray.pop();
						if (lastWord != null) {
							$('#text').append(lastWord);
						} 					
					}
				}
			}

		</script>

	</body>
</html>
